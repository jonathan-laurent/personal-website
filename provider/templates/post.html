<div id="main">
  <article id="content">
    <div class="inside">
      <div class="article-header">
        <h1 class="post-title">$title$</h1>
        <p class="metadata">
          <span class="date">$date$</span>
          $if(tags)$
          - <span class="tags">$tags$</span>
          $endif$
        </p>
      </div>
      <div>$body$</div>
    </div>
  </article>
</div>
